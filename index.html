<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Home</title>
    </head>
    <body>
        <div class="instagram-wrapper"> <!--Conteiner pai. Vários lados-->
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue"> <!--Trabalhar do outro lado. A class serve para aplicar estilos iguais, sem ficar repetindo id--> 
                <div class="group"> <!--Organização dos 3 conteiners da página.-->
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto do perfil">
                <!--a*2 cria duas âncoras-->
                </div>
                <!--O # redireciona para a mesma página-->
                <a href="#" class="instagram-login">Continue com ailtonramoss</a>
                <a href="#" class="instagram-logout">Sair da conta</a>
                </div>
                <div class="group">
                    <p class="not-acount">Não é ailtonramoss?</p>
                    <p class="not-acount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download"> <!--Botões lado a lado e o resto fica em coluna-->
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
